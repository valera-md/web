HM1: 
ICO vs PNG?
Разница между PNG и ICO заключается в том, что PNG-файл - это конкретное изображение, а ICO-файл - это набор изображений, имеющих различные размеры и глубину цвета.
Преимущество файлов * .ico в том, что они являются контейнерами, которые могут содержать более одного значка. Вы могли бы, например, сохранить изображение с альфа-каналом и 16-цветную версию для устаревших систем, или вы могли бы добавить значки размером 32x32 и 48x48 (которые должны отображаться при перетаскивании ссылки в проводник Windows).
 ICO представляет из себя формат хранения значков в операционной системе от Майкрософт. Данное расширения файла, является форматом изображения и может содержать иконки файлов, программ и папок в системе Windows. Такой формат файлов, состоит из двух побитовых изображений, одно из которых является маской изображения (AND), а второе представляется в качестве самой иконки, отображаемой на маске (XOR).
Файл формата ICO применяется и в качестве иконок сайтов, которые отображает адресная строка того или иного браузера как перед URL, так и при результатах поиска. Необходимость сохранения в ICO, присутствует в ходе создания графики в виде значков, готовых графических элементов, а также курсоров и прочих иконок. Так как данный тип файла может применяться в роли иконки либо логотипа веб-ресурса, его можно найти в корне сайта под обозначением "favicon.ico". Браузер распознает подобное изображение при условии, что размер файла будет составлять 16x16 пикселей.
HM2:
JPG vs PNG?
JPEG (он же JPG) — это формат изображений, который использует сжатие с потерями и не поддерживает прозрачность. Позволяет настраивать уровень качества сохраняемого изображения — при его снижении удаляются детали и добавляются шумы на изображение, однако размер становится более компактным. JPG в зависимости от настроек может обеспечить сжатие как 2:1, так и 100:1 — но качество прямо пропорционально коэффициенту сжатия. Название формата — аббревиатура от Joint Photographic Experts Group.
PNG 24 — это формат изображений, который работает с полноцветными изображениями, использует сжатие без потерь и позволяет сохранять прозрачность. Настроить качество сохранения в PNG 24 невозможно, однако, можно адаптировать сохраняемое изображение для достижения минимального размера файла: для этого можно снизить количество цветов в изображении. Название формата — акроним от Portable Network Graphics.
