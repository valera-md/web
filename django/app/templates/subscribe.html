<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Subscribe to plan "{{ option.name }}"</h1>

    <form action="/subscribe/{{ option.id }}">
        {% comment %} HW1: add username field {% endcomment %}
        <input name="username" type="text" placeholder="choose your username"/> <!-- John Doe 210-->
        <br>
        <input name="password" type="password" placeholder="choose password"/> <!-- 123 -->
        <br>
        <input name="full-name" type="text" placeholder="your full name"/> <!-- John Doe-->
        <br>
        <input name="email" type="text" placeholder="your email"/> <!-- jd210@example.host-->
        <br>
        <input name="phone" type="text" placeholder="your phone"/> <!-- 123210-->
        <br>
        <button>APPLY</button>
    </form>
    
</body>
</html>
